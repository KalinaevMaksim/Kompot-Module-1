<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="public/favicon.ico">
    <title>Регистрация</title>
</head>

<body class="body" style="background-color: #E9F3F5;">
    <div class="container">
        <div class="rectangle">
            <div class="authorization">
                <h4>Регистрация</h4>

                <button class="button-login-google">
                    <div class="container-between">
                        <img src="img/googleIcon.png" class="google-icon">
                        <span>Войти через Google</span>
                        <div></div>
                    </div>
                </button>

                <div class="email-login">
                    <hr>
                    <span>Или через электронную почту</span>
                    <hr>
                </div>

                <form class="form-auth">
                    <span>ФИО</span>
                    <input type="text" />
                    <br>
                    <span>Email</span>
                    <input type="email" />
                    <br>
                    <span>Пароль</span>
                    <input type="password" />
                    <br>
                    <span>Подтверждение пароля</span>
                    <input type="password" />
                    <br>
                    <label>
                        <input type="checkbox">
                        <span>
                            <div>
                                <span>
                                    Принимаю условия
                                </span>

                                <a href="#">
                                    <span>
                                        Политики конфиденциальности
                                    </span>
                                </a>
                            </div>
                        </span>
                    </label>
                    <br>
                    <input type="submit" class="button-reg" value="Зарегистрироваться">
                </form>

                <footer style="margin-top: 30px;">
                    <span>
                        Уже есть аккаунт?
                    </span>

                    <a href="index.html">
                        <span>Войти</span>
                    </a>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
